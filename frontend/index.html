<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Brand Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/nestopia-logo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/nestopia-logo.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/nestopia-logo.png" />

    <!-- Manifest and theme color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2e74a8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Nestopia" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="description"
      content="Nestopia - Effortless rental matching for renters and landlords. Find your next home or tenant with AI-powered search."
    />

    <!-- Open Graph (Facebook/LinkedIn) -->
    <meta property="og:title" content="Nestopia | Smart Rental Matching" />
    <meta property="og:description" content="Effortless rental matching for renters and landlords." />
    <meta property="og:image" content="/nestopia-logo.png" />

    <meta name="twitter:description" content="Effortless rental matching for renters and landlords." />
